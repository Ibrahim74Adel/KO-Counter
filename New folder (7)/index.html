<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter-section">
            <h2>العد التصاعدي</h2>
            <div id="counter-up">
                <p><span id="days-up">0</span> أيام</p>
                <p><span id="hours-up">0</span> ساعات</p>
                <p><span id="minutes-up">0</span> دقائق</p>
                <p><span id="seconds-up">0</span> ثواني</p>
            </div>
        </div>
        <div class="counter-section">
            <h2>عدد الثواني والمكونات الأخرى</h2>
            <div id="counter-total">
                <p><span id="total-seconds">0</span> ثواني</p>
                <p><span id="total-minutes">0</span> دقائق</p>
                <p><span id="total-hours">0</span> ساعات</p>
                <p><span id="total-days">0</span> أيام</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
